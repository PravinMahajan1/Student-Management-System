<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            font-family: 'Lexend', sans-serif;
            background-color: #f6f6f8;
        }
    </style>
</head>

<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom sticky-top">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center gap-2 fw-bold" href="index.html">
                <span class="bg-primary text-white rounded p-1 d-flex align-items-center justify-content-center">
                    <span class="material-icons" style="font-size: 20px;">school</span>
                </span>
                EduPulse
            </a>
            <a href="index.html" class="btn btn-outline-secondary d-flex align-items-center gap-1 border-0">
                <span class="material-icons transform-rotate-180">arrow_back</span> Back to List
            </a>
        </div>
    </nav>

    <main class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10">
                <div class="card shadow-sm border-0">
                    <div class="card-body p-4 p-md-5">
                        <h2 class="h3 fw-bold mb-4 text-dark">Edit Student</h2>

                        <div id="alert-container"></div>

                        <form id="edit-student-form" class="needs-validation" novalidate>
                            <input type="hidden" name="id" id="student_db_id">

                            <div class="mb-3">
                                <label for="student_id" class="form-label fw-medium text-secondary">Student ID</label>
                                <input type="text" class="form-control" id="student_id" name="student_id" required>
                            </div>

                            <div class="mb-3">
                                <label for="name" class="form-label fw-medium text-secondary">Full Name</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label fw-medium text-secondary">Email Address</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>

                            <div class="row g-3 mb-3">
                                <div class="col-md-6">
                                    <label for="grade" class="form-label fw-medium text-secondary">Grade</label>
                                    <select class="form-select" id="grade" name="grade" required>
                                        <option value="" disabled>Select Grade</option>
                                        <option value="Grade 9">Grade 9</option>
                                        <option value="Grade 10">Grade 10</option>
                                        <option value="Grade 11">Grade 11</option>
                                        <option value="Grade 12">Grade 12</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="gender" class="form-label fw-medium text-secondary">Gender</label>
                                    <select class="form-select" id="gender" name="gender" required>
                                        <option value="" disabled>Select Gender</option>
                                        <option value="Male">Male</option>
                                        <option value="Female">Female</option>
                                        <option value="Other">Other</option>
                                    </select>
                                </div>
                            </div>

                            <div class="mb-4">
                                <label for="status" class="form-label fw-medium text-secondary">Status</label>
                                <select class="form-select" id="status" name="status" required>
                                    <option value="Active">Active</option>
                                    <option value="Inactive">Inactive</option>
                                </select>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary py-2 fw-medium">Update Student</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script>
        const form = document.getElementById('edit-student-form');
        const alertContainer = document.getElementById('alert-container');
        const urlParams = new URLSearchParams(window.location.search);
        const studentId = urlParams.get('id');

        if (!studentId) {
            window.location.href = 'index.html';
        }

        async function fetchStudent() {
            try {
                const { data, error } = await supabase
                    .from('students')
                    .select('*')
                    .eq('id', studentId)
                    .single();

                if (error) throw error;
                if (!data) throw new Error('Student not found');

                document.getElementById('student_db_id').value = data.id;
                document.getElementById('student_id').value = data.student_id;
                document.getElementById('name').value = data.name;
                document.getElementById('email').value = data.email;
                document.getElementById('grade').value = data.grade;
                document.getElementById('gender').value = data.gender;
                document.getElementById('status').value = data.status;

            } catch (error) {
                console.error(error);
                alertContainer.innerHTML = `<div class="alert alert-danger">Error loading student: ${error.message}</div>`;
            }
        }

        fetchStudent();

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            form.classList.add('was-validated');

            if (!form.checkValidity()) return;

            const formData = new FormData(form);
            const studentData = Object.fromEntries(formData.entries());

            try {
                const { error } = await supabase
                    .from('students')
                    .update(studentData)
                    .eq('id', studentId);

                if (error) throw error;

                alertContainer.innerHTML = `<div class="alert alert-success">Student updated successfully! Redirecting...</div>`;
                setTimeout(() => window.location.href = 'index.html', 1500);

            } catch (error) {
                console.error(error);
                alertContainer.innerHTML = `<div class="alert alert-danger">Error updating: ${error.message}</div>`;
            }
        });
    </script>
</body>

</html>
