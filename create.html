<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add New Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            font-family: 'Lexend', sans-serif;
            background-color: #f6f6f8;
        }
    </style>
</head>

<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom sticky-top">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center gap-2 fw-bold" href="index.html">
                <span class="bg-primary text-white rounded p-1 d-flex align-items-center justify-content-center">
                    <span class="material-icons" style="font-size: 20px;">school</span>
                </span>
                EduPulse
            </a>
            <a href="index.html" class="btn btn-outline-secondary d-flex align-items-center gap-1 border-0">
                <span class="material-icons transform-rotate-180">arrow_back</span> Back to List
            </a>
        </div>
    </nav>

    <main class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10">
                <div class="card shadow-sm border-0">
                    <div class="card-body p-4 p-md-5">
                        <h2 class="h3 fw-bold mb-4 text-dark">Add New Student</h2>

                        <div id="alert-container"></div> <!-- Dynamic Alert -->

                        <form id="create-student-form" class="needs-validation" novalidate>
                            <div class="mb-3">
                                <label for="student_id" class="form-label fw-medium text-secondary">Student ID</label>
                                <input type="text" class="form-control" id="student_id" name="student_id"
                                    placeholder="e.g. #STU-8821" required>
                            </div>

                            <div class="mb-3">
                                <label for="name" class="form-label fw-medium text-secondary">Full Name</label>
                                <input type="text" class="form-control" id="name" name="name"
                                    placeholder="e.g. John Doe" required>
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label fw-medium text-secondary">Email Address</label>
                                <input type="email" class="form-control" id="email" name="email"
                                    placeholder="e.g. john@school.edu" required>
                            </div>

                            <div class="row g-3 mb-3">
                                <div class="col-md-6">
                                    <label for="grade" class="form-label fw-medium text-secondary">Grade</label>
                                    <select class="form-select" id="grade" name="grade" required>
                                        <option value="" selected disabled>Select Grade</option>
                                        <option value="Grade 9">Grade 9</option>
                                        <option value="Grade 10">Grade 10</option>
                                        <option value="Grade 11">Grade 11</option>
                                        <option value="Grade 12">Grade 12</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="gender" class="form-label fw-medium text-secondary">Gender</label>
                                    <select class="form-select" id="gender" name="gender" required>
                                        <option value="" selected disabled>Select Gender</option>
                                        <option value="Male">Male</option>
                                        <option value="Female">Female</option>
                                        <option value="Other">Other</option>
                                    </select>
                                </div>
                            </div>

                            <div class="mb-4">
                                <label for="status" class="form-label fw-medium text-secondary">Status</label>
                                <select class="form-select" id="status" name="status" required>
                                    <option value="Active">Active</option>
                                    <option value="Inactive">Inactive</option>
                                </select>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary py-2 fw-medium">Save Student</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script>
        const form = document.getElementById('create-student-form');
        const alertContainer = document.getElementById('alert-container');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            form.classList.add('was-validated');

            if (!form.checkValidity()) {
                return;
            }

            const formData = new FormData(form);
            const studentData = Object.fromEntries(formData.entries());

            try {
                const { data, error } = await supabase
                    .from('students')
                    .insert([studentData])
                    .select();

                if (error) throw error;

                alertContainer.innerHTML = `<div class="alert alert-success">Student added successfully! redirecting...</div>`;
                setTimeout(() => window.location.href = 'index.html', 1500);

            } catch (error) {
                console.error('Error:', error);
                alertContainer.innerHTML = `<div class="alert alert-danger">Error: ${error.message}</div>`;
            }
        });
    </script>
</body>

</html>
